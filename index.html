        <script>
            async function createOrGetUser(userId) {
                const userRef = doc(window.db, "users", userId);
                const userDoc = await getDoc(userRef);
                if (!userDoc.exists()) {
                    await setDoc(userRef, {
                        balance: 0,
                        lastInteractionDate: null,
                        daysInteracted: 0,
                        lastClaimTime: null,
                        completedTasks: {}
                    });
                }
                return userRef;
            }

            async function getUserBalance(userId) {
                const userRef = await createOrGetUser(userId);
                const userDoc = await getDoc(userRef);
                return userDoc.data().balance;
            }

            async function updateUserBalance(userId, newBalance) {
                const userRef = await createOrGetUser(userId);
                await updateDoc(userRef, { balance: newBalance });
            }

            async function displayUserBalance(userId, elementId) {
                const userBalance = await getUserBalance(userId);
                const userBalanceElement = document.createElement('p');
                userBalanceElement.className = 'userBalance';
                userBalanceElement.innerText = `Your Balance is: $${userBalance.toFixed(2)}`;
                document.getElementById(elementId).appendChild(userBalanceElement);
            }

            async function createUser() {
                try {
                    const userCredential = await signInAnonymously(auth);
                    const userId = userCredential.user.uid;
                    await createOrGetUser(userId);
                    console.log('User ID:', userId);
                    return userId;
                } catch (error) {
                    console.error("Error creating user:", error);
                    alert("Error creating user. Please try again.");
                }
            }

            document.getElementById('createUserButton').addEventListener('click', async () => {
                const userId = await createUser();
                const userIdElement = document.createElement('p');
                userIdElement.className = 'userId';
                userIdElement.innerText = `Your User ID is: ${userId}`;
                document.getElementById('userId').appendChild(userIdElement);
                await displayUserBalance(userId, 'userId');
            });

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    const userId = user.uid;
                    const userIdElement = document.createElement('p');
                    userIdElement.className = 'userId';
                    userIdElement.innerText = `Your User ID is: ${userId}`;
                    document.getElementById('userId').appendChild(userIdElement);
                    await displayUserBalance(userId, 'userId');
                }
            });

            async function startMining(hours) {
                const user = auth.currentUser;
                if (!user) {
                    alert('Please create a user first');
                    return;
                }

                const userId = user.uid;
                const userRef = doc(db, "users", userId);
                const userDoc = await getDoc(userRef);
                const userData = userDoc.data();

                const currentTime = new Date().getTime();
                if (userData.isMining && currentTime < userData.miningEndTime) {
                    alert('Mining is already in progress. Please wait until the current session is complete.');
                    return;
                }

                const endTime = currentTime + hours * 60 * 60 * 1000;
                await updateDoc(userRef, {
                    miningEndTime: endTime,
                    isMining: true
                });

                updateMiningStatus();
                startMiningProcess();
            }

            async function updateMiningStatus() {
                const user = auth.currentUser;
                if (!user) return;

                const userId = user.uid;
                const userRef = doc(db, "users", userId);
                const userDoc = await getDoc(userRef);
                const userData = userDoc.data();

                const currentTime = new Date().getTime();

                if (currentTime < userData.miningEndTime) {
                    const timeLeft = (userData.miningEndTime - currentTime) / 1000;
                    const hours = Math.floor(timeLeft / 3600);
                    const minutes = Math.floor((timeLeft % 3600) / 60);
                    const seconds = Math.floor(timeLeft % 60);

                    document.getElementById('miningStatus').innerText = `Mining in progress: ${hours}h ${minutes}m ${seconds}s left`;
                    updateMiningAmount(timeLeft);
                    setTimeout(updateMiningStatus, 1000);
                } else {
                    document.getElementById('miningStatus').innerText = 'Mining complete!';
                    const currentBalance = await getUserBalance(userId);
                    await updateUserBalance(userId, currentBalance + 10); // Adjust the reward as necessary
                    await updateDoc(userRef, { isMining: false });
                    updateBalanceDisplay();
                    showMiningNotification();
                }
            }

            async function updateMiningAmount(secondsLeft) {
                const user = auth.currentUser;
                if (!user) return;

                const userId = user.uid;
                const ratePerSecond = 0.00040; // Adjust mining rate per second
                const currentBalance = await getUserBalance(userId);
                const miningAmount = currentBalance + (ratePerSecond * (24 * 60 * 60 - secondsLeft)); // Total mined amount
                document.getElementById('miningAmount').innerText = `Current Balance: ${miningAmount.toFixed(4)} COS`;
            }

            async function updateBalanceDisplay() {
                const user = auth.currentUser;
                if (!user) return;

                const userId = user.uid;
                const balance = await getUserBalance(userId);
                document.getElementById('miningAmount').innerText = `Current Balance: ${parseFloat(balance).toFixed(4)} COS`;
            }

            async function loadBalance() {
                await updateBalanceDisplay();
            }

            async function loadMiningStatus() {
                const user = auth.currentUser;
                if (!user) return;

                const userId = user.uid;
                const userRef = doc(db, "users", userId);
                const userDoc = await getDoc(userRef);
                const userData = userDoc.data();

                if (userData.isMining) {
                    updateMiningStatus();
                } else {
                    document.getElementById('miningStatus').innerText = 'No mining in progress';
                }
            }

            function showSection(sectionId) {
                const sections = ['mainSection', 'tasksSection', 'rewardsSection', 'referralSection', 'notificationsSection', 'comingSoonSection', 'boosterSection', 'leaderboardSection', 'gamesSection'];
                sections.forEach(id => document.getElementById(id).classList.add('hidden'));
                document.getElementById(sectionId).classList.remove('hidden');
            }

            async function claimDailyReward() {
                const user = auth.currentUser;
                if (!user) {
                    alert('Please create a user first');
                    return;
                }

                const userId = user.uid;
                const userRef = doc(db, "users", userId);
                const userDoc = await getDoc(userRef);
                const userData = userDoc.data();

                const currentTime = new Date().getTime();
                const oneDay = 24 * 60 * 60 * 1000; // 24 hours in milliseconds

                if (userData.lastClaimTime && currentTime - userData.lastClaimTime < oneDay) {
                    alert('You have already claimed your daily reward today. Come back tomorrow!');
                } else {
                    alert('Daily reward claimed!');
                    const currentBalance = await getUserBalance(userId);
                    await updateUserBalance(userId, currentBalance + 50); // Add daily reward amount
                    await updateDoc(userRef, { lastClaimTime: currentTime });
                    updateBalanceDisplay();
                }
            }

            async function completeTask(taskId) {
                const user = auth.currentUser;
                if (!user) {
                    alert('Please create a user first');
                    return;
                }

                const userId = user.uid;
                const userRef = doc(db, "users", userId);
                const userDoc = await getDoc(userRef);
                const userData = userDoc.data();

                if (userData.completedTasks && userData.completedTasks[taskId]) {
                    alert('Task already completed! More tasks coming soon 😊');
                } else {
                    alert(`Task ${taskId} completed!`);
                    const currentBalance = await getUserBalance(userId);
                    await updateUserBalance(userId, currentBalance + 30); // Reward for task completion
                    await updateDoc(userRef, { [`completedTasks.${taskId}`]: true });
                    updateBalanceDisplay();
                }
            }

            function showMiningNotification() {
                // Add your notification logic here
                alert("Mining complete! Your balance has been updated.");

                //setTimeout(function() {

                //}, 2000);
                loadBalance();
                loadMiningStatus();
                checkReferral();
            });
        </script>
